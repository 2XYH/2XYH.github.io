<html>

<head>
    <meta charset="utf-8">
    <title>ECharts Boilerplate</title>
    <script src="echarts.min.js"></script>
    <!-- Use echarts.js -->
</head>


<body>
    <!-- Prepare the DOM element to be held by eCharts -->
    <div id="mychart" style="width: 800px;height:600px;margin-left: auto;margin-right: auto;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('mychart'));

        option = {
        title: {
            text: ''
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            x: 'center',
            data: ['2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017']
        },

        type: 'radar',
        radarIndex: 2,
        itemStyle: {
            normal: {
                areaStyle: {
                    type: 'default'
                }
            }
        },
        data: [{
            name: '降水量',
            value: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 75.6, 82.2, 48.7, 18.8, 6.0, 2.3],
        }, {
            name: '蒸发量',
            value: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 35.6, 62.2, 32.6, 20.0, 6.4, 3.3]
        }]
        }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
