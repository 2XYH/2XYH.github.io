<html>

<head>
    <meta charset="utf-8">
    <title>ECharts Boilerplate</title>
    <script src="echarts.min.js"></script>
    <!-- Use echarts.js -->
</head>

<body>
    <!-- Prepare the DOM element to be held by eCharts -->
    <div id="mychart" style="width: 1000px;height:600px;margin-left: auto;margin-right: auto;"></div>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('mychart'));

        option = {
            backgroundColor: '#FFFFFF',

            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },

            visualMap: {
                show: false,
                min: 10,
                max: 120,
                inRange: {
                    colorLightness: [0.3, 1]
                }
            },
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '60%',
                center: ['50%', '50%'],
                data: [{
                    value: 2,
                    name: '0-18岁'
                }, {
                    value: 43,
                    name: '19-40岁'
                }, {
                    value: 70,
                    name: '41-65岁'
                }, {
                    value: 42,
                    name: '66-100岁'
                }].sort(function(a, b) {
                    return a.value - b.value;
                }),
                roseType: 'radius',
                label: {
                    normal: {
                        textStyle: {
                            color: '#000000'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: '#000000'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },

                animationType: 'scale',
                animationEasing: 'elasticOut',
                animationDelay: function(idx) {
                    return Math.random() * 200;
                }
            }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
