<html>

<head>
    <meta charset="utf-8">
    <title>ECharts Boilerplate</title>
    <script src="echarts.min.js"></script>
    <!-- Use echarts.js -->
</head>

<body>
    <!-- Prepare the DOM element to be held by eCharts -->
    <div id="mychart" style="width: 800px;height:600px;margin-left: auto;margin-right: auto;"></div>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('mychart'));
        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['在世', '离世']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [{
                type: 'value'
            }],
            yAxis: [{
                type: 'category',
                axisTick: {
                    show: false
                },
                data: ['2017', '2016', '2015', '2014', '2013', '2012', '2011', '2010', '2009', '2008', '2007', '2006', '2005', '2004', '2003', '2002']
            }],
            series: [{
                name: '在世',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true
                    }
                },
                data: [320, 302, 341, 374, 390, 450, 420]
            }, {
                name: '离世',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'left'
                    }
                },
                data: [-120, -132, -101, -134, -190, -230, -210]
            }]
        };

        myChart.setOption(option);
    </script>
</body>

</html>
