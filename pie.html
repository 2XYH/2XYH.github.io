<html>

<head>
    <meta charset="utf-8">
    <title>ECharts Boilerplate</title>
    <script src="echarts.min.js"></script>
    <!-- Use echarts.js -->
</head>

<body>
    <!-- Prepare the DOM element to be held by eCharts -->
    <div id="mychart" style="width: 1000px;height:600px;margin-left: auto;margin-right: auto;"></div>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('mychart'));
        option = {
            title: {
                x: 'center',
                align: 'right'
            },
            grid: {
                bottom: 80
            },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    animation: false,
                    label: {
                        backgroundColor: '#505765'
                    }
                }
            },
            legend: {
                data: ['女', '男'],
                x: 'left'
            },

            xAxis: [{
                type: 'category',
                boundaryGap: false,
                axisLine: {
                    onZero: false
                },
                data: [
                    '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017'
                ].map(function(str) {
                    return str.replace(' ', '\n')
                })
            }],
            yAxis: [{
                name: '女(人数)',
                type: 'value',
                max: 10
            }, {
                name: '男(人数)',
                nameLocation: 'start',
                max: 10,
                type: 'value',
                inverse: true
            }],
            series: [{
                name: '女',
                type: 'bar',
                animation: false,
                areaStyle: {
                    normal: {}
                },
                lineStyle: {
                    normal: {
                        width: 1
                    }
                },
                markArea: {
                    silent: true,
                    data: {}
                },
                data: [
                    2, 1, 1, 2, 1, 4, 4, 5, 1, 4, 4, 5, 3, 3, 1, 2
                ]
            }, {
                name: '男',
                type: 'bar',
                yAxisIndex: 1,
                animation: false,
                areaStyle: {
                    normal: {}
                },
                lineStyle: {
                    normal: {
                        width: 1
                    }
                },
                markArea: {
                    silent: true,
                    data: []
                },
                data: [
                    8, 9, 9, 9, 9, 7, 7, 5, 10, 7, 6, 6, 7, 8, 9, 8
                ]
            }]
        };



        myChart.setOption(option);
    </script>
</body>

</html>
