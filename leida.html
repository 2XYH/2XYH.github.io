<html>

<head>
    <meta charset="utf-8">
    <title>ECharts Boilerplate</title>
    <script src="echarts.min.js"></script>
    <!-- Use echarts.js -->
</head>


<body>
    <!-- Prepare the DOM element to be held by eCharts -->
    <div id="mychart" style="width: 800px;height:600px;margin-left: auto;margin-right: auto;"></div>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('mychart'));

        // Schema:
        // date,AQIindex,爱国,奉献,敬业,创新,正义,信义,善,孝,大爱真情,中国力量,励志
        var data2002 = [6, 10, 6, 2, 3, 1, 1, 0, 0, 2, 0];
        var data2003 = [5, 8, 6, 1, 3, 2, 1, 0, 0, 2, 0];


        var dataGZ = [
            [6, 10, 6, 2, 3, 1, 1, 0, 0, 2, 0],
            [5, 8, 6, 1, 3, 2, 1, 0, 0, 2, 0],
            [3, 6, 8, 1, 3, 0, 0, 1, 0, 3, 0],
            [4, 6, 5, 1, 1, 1, 1, 0, 1, 2, 3],
            [3, 8, 5, 0, 2, 0, 3, 0, 1, 1, 2],
            [5, 7, 6, 3, 2, 1, 1, 0, 3, 1, 1],
            [9, 6, 5, 0, 5, 0, 1, 0, 1, 3, 1],
            [4, 5, 4, 1, 1, 3, 2, 0, 5, 2, 0],
            [3, 8, 7, 0, 5, 4, 1, 0, 1, 2, 0],
            [3, 7, 6, 0, 1, 4, 0, 1, 3, 0, 1],
            [4, 8, 5, 2, 2, 1, 3, 1, 3, 2, 0],
            [3, 7, 4, 2, 2, 1, 2, 0, 2, 2, 1],
            [4, 8, 7, 2, 1, 2, 3, 1, 3, 1, 0],
            [7, 10, 6, 2, 3, 2, 4, 0, 2, 4, 0],
            [5, 10, 9, 3, 2, 2, 1, 0, 2, 1, 0],
            [7, 8, 6, 2, 2, 2, 2, 0, 1, 2, 0]
        ];


        var lineStyle = {
            normal: {
                width: 1,
                opacity: 0.5
            }
        };

        option = {
            backgroundColor: '#FFFFFF',
            title: {
                text: '',
                left: 'center',
                textStyle: {
                    color: '#eee'
                }
            },
            legend: {
                bottom: 5,
                data: ['2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017'],
                itemGap: 20,
                textStyle: {
                    color: '#fff',
                    fontSize: 14
                },
                selectedMode: 'single'
            },
            // visualMap: {
            //     show: true,
            //     min: 0,
            //     max: 20,
            //     dimension: 6,
            //     inRange: {
            //         colorLightness: [0.5, 0.8]
            //     }
            // },
            radar: {
                indicator: [{
                    name: '爱国',
                    max: 10
                }, {
                    name: '奉献',
                    max: 10
                }, {
                    name: '敬业',
                    max: 10
                }, {
                    name: '创新',
                    max: 10
                }, {
                    name: '正义',
                    max: 10
                }, {
                    name: '信义',
                    max: 10
                }, {
                    name: '善',
                    max: 10
                }, {
                    name: '孝',
                    max: 10
                }, {
                    name: '大爱真情',
                    max: 10
                }, {
                    name: '中国力量',
                    max: 10
                }, {
                    name: '励志',
                    max: 10
                }],
                shape: 'circle',
                splitNumber: 5,
                name: {
                    textStyle: {
                        color: '#B22222'
                    }
                },
                splitLine: {
                    lineStyle: {
                        color: [
                            '#B22222'
                        ].reverse()
                    }
                },
                splitArea: {
                    show: false
                },
                axisLine: {
                    lineStyle: {
                        color: '#B22222'
                    }
                }
            },
            series: [{
                name: '',
                type: 'radar',
                lineStyle: lineStyle,
                data: data2002,
                symbol: 'none',
                itemStyle: {
                    normal: {
                        color: '#B22222'
                    }
                },
                areaStyle: {
                    normal: {
                        opacity: 0.1
                    }
                }
            }, {
                name: '',
                type: 'radar',
                lineStyle: lineStyle,
                data: data2003,
                symbol: 'none',
                itemStyle: {
                    normal: {
                        color: '#B3E4A1'
                    }
                },
                areaStyle: {
                    normal: {
                        opacity: 0.05
                    }
                }
            }, {
                name: '十六年',
                type: 'radar',
                lineStyle: lineStyle,
                data: dataGZ,
                symbol: 'none',
                itemStyle: {
                    normal: {
                        color: '#B22222'
                    }
                },
                areaStyle: {
                    normal: {
                        opacity: 0.05
                    }
                }
            }]
        };

        myChart.setOption(option);
    </script>
</body>

</html>
